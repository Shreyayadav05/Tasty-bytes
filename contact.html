<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Tasty Bites Logo">
            <span>Tasty Bites</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your messages" required></textarea>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <div class="contact-info">
            <img src="images/map.png" alt="Restaurant Location">
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@tastybites.com</p>
            <p>Hours: Mon-Sun 11AM-10PM</p>
        </div>
    </section>

    <footer>
        <p>123 Food Street, Flavor City | Phone: (555) 123-4567 | Mon-Sun: 11AM-10PM</p>
    </footer>
</body>
</html>
