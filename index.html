<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Tasty Bites Logo">

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
